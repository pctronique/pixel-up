                    <a class="close">&times;</a>

                        <div>
                            <h2>Commandes</h2>
                                <label>Saut</label>

                                <input class="fname" type="text" name="name" />
                                <label>milliseconde de saut</label>
                                <input type="text" name="name" />
                                <label>milliseconde chute</label>
                                <input type="text" name="name" />
                            <h2>Déplacements</h2>
                                <label>Largeur de déplacement</label>
                                <input class="fname" type="text" name="name" />
                                <label>milliseconde de déplacement</label>
                                <input type="text" name="name" />
                            <h2>Intéraction "coucou"</h2>
                                <label>Largeur coucou</label>
                                <input class="fname" type="text" name="name" />
                                <label>milliseconde coucou</label>
                                <input type="text" name="name" />
                            <h2>Jeu</h2>
                                <label>milliseconde</label>
                                <input type="text" name="name" />
                                <label>milliseconde score </label>
                                <input type="text" name="name" />
                        </div>

                        <button type="submit" href="/">configurer</button>
                    </form>
                </div>
            </div>
        </div>
        <div id="modalTwo" class="modal">
            <div class="modal-content">
                <div class="contact-form">
                    <span class="close">&times;</span>
                    <form action="/">

                        <span>Message</span>
                        <div>
                            <textarea rows="4"></textarea>
                        </div>
                        <button type="submit" href="/">Submit</button>
                    </form>
                </div>
            </div>
